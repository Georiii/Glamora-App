<head>

            font-family: Arial, sans-serif;

            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;

        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        .nav-links a {

            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

    <div class="container">
        <h1>🎉 Glamora Admin Dashboard</h1>
        <p>Welcome to the Admin Dashboard! Choose a section to manage:</p>
        
        <div class="nav-links">

            <a href="analytics.html">📊 Analytics & Insights</a>

        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9em; opacity: 0.8;">
